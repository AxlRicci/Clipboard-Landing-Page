<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Clipboard | Home</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <div class="header__logo-container u-mb-md">
                <img src="./images/logo.svg" alt="clipboard logo" class="header__logo">
            </div>
            <div class="header__text">
                <h1 class="header__title u-mb-sm">
                    A history of everything you copy
                </h1>
                <p class="header__subtitle">
                    Clipboard allows you to track and organize everything you copy. Instantly access your clipboard on all of your devices.
                </p>
            </div>
            <div class="header__actions u-mt-md">
                <button class="btn btn--group btn--cyan">Download for iOS</button>
                <button class="btn btn--group btn--blue">Download for Mac</button>
            </div>
        </div>
    </header>
</body>
</html>
